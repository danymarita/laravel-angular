<div class="mt-4 col-8 offset-2">
        <div class="card text-white bg-dark">
            <div class="card-header">Form Sign up</div>
            <div class="card-body">
                <form #signupForm=ngForm (ngSubmit)="onSubmit()">
                    <div class="form-group row">
                        <label for="inputName3" class="col-sm-2 col-form-label">Nama</label>
                        <div class="col-sm-10">
                            <input type="name" name="name" class="form-control" id="inputName3" placeholder="Name" [(ngModel)]="form.name" required>
                            <div class="alert alert-danger mt-1" [hidden]="!error.name">{{ error.name }}</div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email" [(ngModel)]="form.email" required>
                            <div class="alert alert-danger mt-1" [hidden]="!error.email">{{ error.email }}</div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password" [(ngModel)]="form.password" required>
                            <div class="alert alert-danger mt-1" [hidden]="!error.password">{{ error.password }}</div>
                        </div>
                    </div>
                    <div class="form-group row">
                            <label for="inputPasswordConfirmation3" class="col-sm-2 col-form-label">Konfirmasi Password</label>
                            <div class="col-sm-10">
                                <input type="password" name="password_confirmation" class="form-control" id="inputPasswordConfirmation3" placeholder="Konfirmasi Password" [(ngModel)]="form.password_confirmation" required>
                                <div class="alert alert-danger mt-1" [hidden]="!error.password_confirmation">{{ error.password_confirmation }}</div>
                            </div>
                        </div>
                    <div class="form-group row">
                        <div class="col-sm-10 offset-2">
                            <button type="submit" class="btn btn-primary" [disabled]="!signupForm.valid">Sign up</button>
                            <a [routerLink]="['/login']" class="btn btn-info float-right">Login</a>
                        </div>
                    </div>
                  </form>
            </div>
        </div>
    </div>
